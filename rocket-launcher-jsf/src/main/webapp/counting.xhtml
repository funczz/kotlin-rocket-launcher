<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Rocket launcher</title>
</h:head>

<h:body>
    <script>
    setInterval(function() {
        document.getElementById("changeMe").click();
        }, 1000);

    </script>

    <h:commandButton id="changeMe" style="display:none" action="#{countingBean.decrement()}">
        <f:ajax execute="@this" render="counter"/>
    </h:commandButton>

    <h2>Counting.</h2>
    counter=
    <h:outputText id="counter" value="#{countingBean.counter}"/>
    <p/>
    <h:form>
        <h:commandButton type="submit" value="Abort" action="#{countingBean.abort()}"/>
    </h:form>
</h:body>

</html>
